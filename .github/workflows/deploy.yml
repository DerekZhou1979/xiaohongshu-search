name: ğŸš€ Deploy Xiaohongshu Search Tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test Application
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ” Run basic tests
      run: |
        python -c "import flask, selenium, requests, bs4; print('âœ… All dependencies imported successfully')"
        python -c "from src.crawler.XHS_crawler import XiaoHongShuCrawler; print('âœ… Main crawler module imported successfully')"
        python -c "from src.server.main_server import app; print('âœ… Flask app imported successfully')"

  build:
    needs: test
    runs-on: ubuntu-latest
    name: ğŸ³ Build Docker Image
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'
      
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/xiaohongshu-search:latest
          ${{ secrets.DOCKER_USERNAME }}/xiaohongshu-search:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-docs:
    needs: [test, build]
    runs-on: ubuntu-latest
    name: ğŸ“š Deploy Documentation
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install mkdocs mkdocs-material
        
    - name: ğŸ“„ Generate documentation
      run: |
        # åˆ›å»ºæ–‡æ¡£ç›®å½•
        mkdir -p docs
        
        # ç”ŸæˆAPIæ–‡æ¡£
        echo "# å°çº¢ä¹¦æœç´¢å·¥å…· API æ–‡æ¡£" > docs/api.md
        echo "" >> docs/api.md
        echo "## æœç´¢æ¥å£" >> docs/api.md
        echo "\`\`\`" >> docs/api.md
        echo "GET /api/search?keyword={keyword}&max_results={max_results}" >> docs/api.md
        echo "\`\`\`" >> docs/api.md
        
        # ç”ŸæˆREADMEä¸ºä¸»é¡µ
        cp README.md docs/index.md
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        
  notify:
    needs: [test, build, deploy-docs]
    runs-on: ubuntu-latest
    name: ğŸ“¢ Deployment Notification
    if: always()
    
    steps:
    - name: âœ… Success notification  
      if: ${{ needs.test.result == 'success' && needs.build.result == 'success' }}
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸ“¦ Docker image: docker pull ${{ secrets.DOCKER_USERNAME }}/xiaohongshu-search:latest"
        echo "ğŸ“š Documentation: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        
    - name: âŒ Failure notification
      if: ${{ needs.test.result == 'failure' || needs.build.result == 'failure' }}
      run: |
        echo "ğŸ’¥ Deployment failed!"
        echo "Please check the logs above for details." 